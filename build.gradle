buildscript {
  repositories {
    mavenCentral()  
  }  
}

plugins {
  id 'org.jetbrains.kotlin.multiplatform' version '1.3.11'
}

repositories {
  mavenCentral()
}

kotlin {
  targets {
    fromPreset(presets.jvmWithJava, 'jvm')
  }
  sourceSets {
    jvmMain {
      dependencies {
        implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
      }  
    }
    jvmTest {
      dependencies {
        implementation 'org.jetbrains.kotlin:kotlin-test-junit'
      }  
    }
  }
}